<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-in EPIC accounts</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny|Encode+Sans+Condensed|Sarabun"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/UI/images/eee.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="login__wrapper">
        <h1 class="header">
          <span><em>E</em></span
          >PIC <b class="mails">Mail</b>
        </h1>

        <p class="sub_header">Use your EPIC Mail Account</p>
        <p class="sub_header">Please Login</p>
        <form action="" class="login-form">
          <div class="login_container">
            <hr />

            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              required
            />

            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />

            <hr />

            <button type="submit" class="loginbtn">Login</button>
            <p><a href="#">Forgot Password? </a></p>
          </div>

          <div class="signup">
            <p>Don't have an account? <a href="signup.html">Sign up</a>.</p>
          </div>
        </form>
      </div>
      <div class="wrapper"></div>
    </div>
  </body>
</html>
