<!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <meta http-equiv="X-UA-Compatible" content="ie=edge" />
          <title>Sign-in EPIC accounts</title>
          <link rel="stylesheet" href="CSS/style.css" />
          <link
            href="https://fonts.googleapis.com/css?family=Coiny|Encode+Sans+Condensed|Sarabun"
            rel="stylesheet"
          />
          <link rel="shortcut icon" href="images/eee.png" type="image/x-icon" />
        </head>
        <body>
          <div class="container">
            <div class="login__wrapper">
              <h1 class="header">
                <span><em>E</em></span
                >PIC <b class="mails">Mail</b>
              </h1>

              <div class="register">
                <p class="sub_header">Create an EPIC Mail Account</p>
                <form action="" class="login-form">
                  <div class="login_container">
                    <hr />

                    <input
                      type="text"
                      placeholder="Firstname"
                      name="name"
                      required
                    />

                    <input
                      type="text"
                      placeholder="lastname"
                      name="lastname"
                      required
                    />

                    <input
                      type="email"
                      placeholder="Email"
                      name="email"
                      required
                    />

                    <input type="tel" placeholder="Phone" name="tel" required />

                    <input
                      type="password"
                      placeholder="Enter Password"
                      name="psw"
                      required
                    />

                    <input
                      type="text"
                      placeholder="Comfirm password"
                      name="psw2"
                      required
                    />

                    <hr />

                    <button type="submit" class="registerbtn">Sign Up</button>
                  </div>

                  <div class="signup">
                    <p>
                      Already have an account?
                      <em class="signinbtn actionbtn">Sign in.</em>
                    </p>
                  </div>
                </form>
              </div>

              <div class="login">
                <p class="sub_header">Use your EPIC Mail Account</p>
                <p class="sub_header">Please Login</p>
                <form action="" class="login-form">
                  <div class="login_container">
                    <hr />

                    <input
                      type="text"
                      placeholder="Enter Email"
                      name="email"
                      required
                    />

                    <input
                      type="password"
                      placeholder="Enter Password"
                      name="psw"
                      required
                    />

                    <hr />

                    <button type="submit" class="loginbtn">Login</button>
                    <p><a href="#">Forgot Password? </a></p>
                  </div>

                  <div class="signup">
                    <p>
                      Don't have an account?
                      <em class="signupbtn actionbtn">Sign up.</em>
                    </p>
                  </div>
                </form>
              </div>
            </div>
            <div class="wrapper"></div>
          </div>

          <script src="js/signup.js"></script>
        </body>
      </html>
    </div>
  </body>
</html>
